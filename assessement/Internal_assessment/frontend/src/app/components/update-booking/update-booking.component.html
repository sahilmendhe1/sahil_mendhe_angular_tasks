<div class="updatebooking">
    <h1>Update Booking</h1>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Movie Name</mat-label>
            <input [(ngModel)]="movieName" matInput placeholder="Movie Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>No of Tickets</mat-label>
            <input [(ngModel)]="noOfTickets" type="number" matInput placeholder="No Of Tickets">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="buttons" mat-dialog-actions>
            <button class="button1" mat-raised-button color="primary" [routerLink]="['/bookings']">Close</button>
            <button class="button2" mat-raised-button color="accent" (click)="onSubmit()" type="submit">Update</button>
        </div>
    </div>

</div>
